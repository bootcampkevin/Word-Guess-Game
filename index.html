<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    

    <title>Word Guess Game</title>
  </head>
  <body>
    
      <div class="jumbotron jumbotron-fluid">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1 class="display-4">Word Guess Game</h1>
            <p class="lead">
              Guess at your own risk.
            </p>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
      <div class="container">
      <!-- <div class="wrapper" style="height: 400px; background-color: rgba(255,0,0,0.1);"> -->
      <div class="wrapper">
        <div class="row">
          <div class="col-4 h-100 bg-light">
              <div class="card text-center">
                  <img src="/assets/images/lorempixel-1.jpg" class="card-img-top" alt="...">
                                   
                      <div class="card-body">
                        <h5 class="card-title">Guesses Remaining!</h5>
                        <h2 class="card-text" id="remainingGuesses">---</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Player Beware</li>
                            <li class="list-group-item"><a href="#" class="btn btn-warning d-none" id="btnHint">Hint</a></li>
                          </ul>
                     
                </div>
                </div><!--card-->          
           </div>
          <div class="col-8 h-100 bg-light"><!--game inside here-->
            <div class="card text-center">
                <div class="card-header" id="gameHeader">
                  Press Any Key to Begin Game!
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">WINS!</h5>
                          <h2 class="card-text" id="wins">---</h2>
                          
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">LOSSES</h5>
                          <h2 class="card-text" id="losses">---</h2>
                          
                        </div>
                      </div>
                    </div>
                  </div>
              </div><!--lead card-->
              <!-- game card-->
              <div class="card text-center">
                  <div class="card-header">
                    Game Board
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Mystery Word</h5>
                    <p class="card-text" id="mysteryWord"></p>                    
                  </div>
                  
                </div><!--game card-->
                <div class="card text-center">                    
                    <div class="card-body">                      
                      <p class="card-text">Letters Guessed</p>
                    </div>
                    <div class="card-footer text-muted" id="lettersGuessed">
                        Play at your own risk...
                    </div>
                  </div>
          </div><!--game board inside-->
        </div>
      </div>
    </div><!--container-->
    
  </body>
  <script type="text/javascript" src="assets/js/game.js"></script>
</html>
